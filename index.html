<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Codes Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 60rem">
        <nav class="navbar">
          <div class="container-fluid justify-content-center">
            <form
              class="d-flex"
              style="width: 80%"
              role="search"
              id="search-form"
            >
              <input
                class="form-control rounded-0"
                type="text"
                id="city-input"
                placeholder="Enter a city"
              />
              <button
                class="btn rounded-0 search"
                value="submit"
                id="search-button"
              >
                Search
              </button>
              <button
                class="btn rounded-0 location"
                value="submit"
                id="location-button"
              >
                Location
              </button>
            </form>
          </div>
        </nav>
        <div class="time" id="time"></div>
        <div class="card-body">
          
            <div>
              <div class = " d-flex flex-row justify-content-center">

                <div class="p-1">
                <img
                  id="main-image"
                  src="images/loading.gif"
                  width="100px"
                /> 
                </div>
                <div class="p-2 align-self-center">
              <h5 class = "card-title" id="city-title"></h5>
              </div>
                
              </div>

            
              <div class = "d-flex flex-row justify-content-center">
                
              <h1>
                <span class="weather-now p-2" id="temperature"></span>
                <span class="units p-2" id="units"
                  ><a href="#" id="celcius-link">C</a> |
                  <a href="#" id="fahrenheit-link">F</a></span
                >
              </h1>
              </div>
              </div>
              <div class="h3 weather-text" id="weather-description"></div>
            </div>

            <div class="text-left forecast-tomorrow">
              <ul>
                <li>Wind Speed: <span id="wind-speed"></span>km/h</li>

                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
              <div class="forecast" id="forecast"></div>
            </div>
    
          </div>
          
            
          </div>
        
        
        
        </div>
      </div>
    </div>
  </body>
</html>

<div class="git-link">
  <a href="https://github.com/lmiya9/SheCodes-Weather-App-Project">
    Open-sourced code
  </a>
  by Mia Lee
</div>
<script src="src/app.js"></script>
